<body>
<div class="a">
  <div class="d-flex justify-content-center">

    <div class="card">
      <div class="card-header">
        <h3>Sign In</h3>
      </div>

      <div class="card-body">
        <form>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="material-icons">person</i>
              </span>
            </div>
            <input type="text" class="form-control" placeholder="Username" required>
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="material-icons">vpn_key</i></span>
            </div>
            <input type="password" class="form-control" placeholder="Password" required>
          </div>

          <div class="form-group ">
            <re-captcha (resolved)="resolved($event)" siteKey="6Ldi_LkUAAAAAGOtZDaBhyi00ykcvnwPtTvjcdbG"></re-captcha>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-outline-secondary " disabled="isDisabled">Login</button>
          </div>
        </form>
      </div>

      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Don't have an account?
          <div class="registerNav">
            <a routerLink="/registration">Register</a>
          </div>
        </div>

        <div class="d-flex justify-content-center">
          <a href="#">Forgot your password?</a>
        </div>
      </div>

    </div>
  </div>
</div>
</body>
