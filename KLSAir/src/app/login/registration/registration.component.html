<body>
<div class="a">
  <div class="d-flex justify-content-center">

    <div class="card">
      <div class="card-header">
        <h3>Registration</h3>
      </div>

      <div class="card-body">
        <form>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="material-icons">person</i>
              </span>
            </div>
            <input type="text" class="form-control" placeholder="First Name">
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="material-icons">person</i>
              </span>
            </div>
            <input type="text" class="form-control" placeholder="Last Name">
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="material-icons">mail</i>
              </span>
            </div>
            <input type="text" class="form-control" placeholder="Email">
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="material-icons">vpn_key</i></span>
            </div>
            <input type="password" class="form-control" placeholder="Password">
          </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="material-icons">vpn_key</i></span>
            </div>
            <input type="password" class="form-control" placeholder="Repeat Password">
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-outline-secondary ">Submit</button>
          </div>
        </form>
      </div>

      <div class="card-footer">
        <button class="btn btn-outline-secondary" (click)="backToLogin()">Cancel</button>
      </div>

    </div>
  </div>
</div>
</body>
